<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线代码执行器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/monokai.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-code-square"></i> 代码执行器
                </a>
                <div class="d-flex">
                    <button id="saveBtn" class="btn btn-outline-primary me-2">
                        <i class="bi bi-save"></i> 保存代码
                    </button>
                    <button id="loadBtn" class="btn btn-outline-secondary">
                        <i class="bi bi-folder2-open"></i> 加载代码
                    </button>
                </div>
            </div>
        </nav>
        <div class="row">
            <!-- 左侧代码编辑区 -->
            <div class="col-md-8 p-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="input-group">
                                <select id="language" class="form-select me-2">
                                    <option value="java">Java</option>
                                    <option value="cpp">C++</option>
                                    <option value="c">C</option>
                                    <option value="python">Python</option>
                                    <option value="go">Go</option>
                                </select>
                            </div>
                            <button id="hintBtn" class="btn btn-outline-info me-2" title="查看示例代码">
                                <i class="bi bi-lightbulb"></i>
                            </button>
                            <button id="runBtn" class="btn btn-primary">
                                <i class="bi bi-play-fill"></i> 运行
                            </button>
                        </div>
                        <div class="spinner-border text-primary d-none" id="loading" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <textarea id="code"></textarea>
                    </div>
                    <div class="card-footer text-muted">
                        <small>
                            <i class="bi bi-keyboard"></i> 按 Ctrl+Enter 运行代码
                        </small>
                    </div>
                </div>
            </div>
            
            <!-- 右侧输入输出区 -->
            <div class="col-md-4 p-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-input-cursor-text"></i> 标准输入
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea id="input" class="form-control" rows="4" placeholder="请输入程序的输入数据..."></textarea>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-terminal"></i> 运行结果
                        </h5>
                    </div>
                    <div class="card-body">
                        <pre id="output" class="output-area"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/clike/clike.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/python/python.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/go/go.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
